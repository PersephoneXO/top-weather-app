<!DOCTYPE html>
<html lang="en">
<head>

    <script src="main.js" defer></script>

    <!--temp css link-->
    <link rel="stylesheet" href="../src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>TOP: Weather App</title>

<body>
    <div class="content">
        <header class="header-container">
            <form method="post" id="search-bar">
                <input type="text" id="location" name="location" placeholder="Enter location">

                    <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                </button>
        </header>

        <main>
            <div class="main-container">

            </div>
            <div class="loader"></div>
        </main>
        <footer>
            <p id="attribution">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
        </footer>
    </div>
